<p>Estamos aquí para ayudarte. Por favor, completa el siguiente formulario y nos pondremos en contacto contigo a la brevedad.</p>
<form action="mailto:contacto@tko-trading.com" method="post" enctype="text/plain">

            <input type="text" id="name" name="name" required placeholder="Ingresa tu nombre">

            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" rows="4" required placeholder="Escribe tu mensaje"></textarea>
            
            <button type="submit">Enviar</button>
        </form>
